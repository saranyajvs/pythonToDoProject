{% extends 'base.html'%}
{% block content %}
<div class = 'container'>
    <div class="row">
        <div class = 'col-lg-6'>
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group"><br>
                <input type="text"  class='form-control' name="task" placeholder="Enter Task Name...">
            </div>
        <div class="form-group">
                <input type="text" class= "form-control" name="priority" placeholder="Enter priority...">
        </div>
        <div class="form-group">
                <input type="date" class= "form-control" name="date" placeholder="YYY-MM-DD">
        </div> <br>
    <input type="submit" class="btn btn-primary">
</form>
        </div>
        <div class="col-lg-6" ><br>
            <h4> ToDo Tasks </h4>
            {% for i in tasks %}
            <div class="shadow card">
                <div class="card-body">
                    <h5> {{forloop.counter}} : <span style="color:blue"> {{i.name}}</span> </h5>

                    <p> Priority:&nbsp;<b>{{i.priority}} </b></p>
                     <p> Date:&nbsp;<b style="color: green">{{i.date}}</b> </p>
                    <a class="btn btn-danger" href="{% url 'cbvDeletes' i.id %}">Done</a>
                     <a class="btn btn-warning" href="{% url 'cbvupdate' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
